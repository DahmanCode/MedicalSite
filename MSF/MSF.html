<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/x-icon" href="../images/ispitsg.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="MSF.css" />
    <link rel="stylesheet" href="../Header/header.css" />
    <!-- <link rel="stylesheet" href="./PDF/pdf.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Membership - Students Activites Office</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo">
          <img src="/images/ispitsg.png" class="logo-img" alt="ispits logo" />
          <div>
            <p>Students<span> Activities</span></p>
            <p>Office <span>ISPITSG</span></p>
          </div>
        </a>
        <nav class="navbar">
          <a href="../index.html">Home</a>
          <a href="../library/library.html">library</a>
          <a href="../team/team.html">team</a>
          <a href="../event/event.html">event</a>
          <a href="../contact/contact.html">Contact us</a>
        </nav>
        <div class="icons">
          <i class="fas fa-search" id="search-icon"></i>
          <i class="fas fa-bars" id="menu-bars"></i>
        </div>
      </header>
    </div>
    <form action="" id="search-form">
      <input
        type="search"
        placeholder="Search Here ..."
        name=""
        id="search-box"
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>

    <!--===== SECTION MEMBERSHIP =====-->

    <section class="Membership" id="Membership">
      <h1 class="heading">Membership in office Students Activities</h1>
      <form id="form">
        <div class="inputBox">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="nom" id="name" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="lastname">prenom</label>
            <input type="text" placeholder="prenom" id="lastname" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="tel">telephone</label>
            <input type="number" placeholder="00-00-00-00-00" id="tel" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="address">Email address</label>
            <input type="text" placeholder="example@gmail.com" id="address" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="place">lieu de naissance</label>
            <input type="text" placeholder="ecrivez votre ville" id="place" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="date">Date de naissance</label>
            <input type="date" id="date" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="cnie">CNIE</label>
            <input type="text" placeholder="ecrivez votre CNIE" id="cnie" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="semister">votre semister</label>
            <select name="" id="semister">
              <option value="S1" selected>S1</option>
              <option value="S2">S2</option>
              <option value="S3">S3</option>
              <option value="S4">S4</option>
              <option value="S5">S5</option>
              <option value="S6">S6</option>
            </select>
            <span class="error"></span>
          </div>
          <div class="form-control">
            <label for="activites"
              >quelle sont les activites que vous aimez?</label
            >
            <select name="" id="activites">
              <option value="journee scientifique" selected>
                journee scientifique
              </option>
              <option value="voyage organise">voyage organise</option>
              <option value="ceremoine d'honneur">ceremoine d'honneur</option>
              <option value="tournoi sportif">tournoi sportif</option>
              <option value="autre">autre</option>
            </select>
            <span class="error"></span>
          </div>
          <div class="form-control">
            <label for="OActivites">si cliquez sur autre</label>
            <input
              type="text"
              placeholder="Qu'est-ce que tu aimes?"
              id="OActivites"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="checkbox">
            <label>club & program</label>
            <div class="select-btn">
              <span class="btn-text" id="valueList"
                >select club or program</span
              >
              <span class="arrow-dwn">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </div>
            <div class="input-box">
              <div class="box">
                <input
                  type="checkbox"
                  id="sportif"
                  class="checkboxe"
                  value="club sportif"
                />
                <label for="sportif">club sportif</label>
              </div>
              <div class="box">
                <input
                  type="checkbox"
                  id="social"
                  class="checkboxe"
                  value="club social"
                />
                <label for="social">club social</label>
              </div>
              <div class="box">
                <input
                  type="checkbox"
                  id="wiqaya"
                  class="checkboxe"
                  value="program wiqaya"
                />
                <label for="wiqaya">program wiqaya</label>
              </div>
            </div>
          </div>
          <div class="form-control">
            <label for="filiere">votre filiere</label>
            <select name="" id="filiere">
              <option value="IP" selected>IP</option>
              <option value="IAR">IAR</option>
              <option value="SFSC">SFSC</option>
            </select>
            <span class="error"></span>
          </div>
        </div>
        <button class="btn submit">submit</button>
        <button class="btn show" id="send" onclick="showPDF()">send</button>
      </form>
    </section>

    <script src="validation.js"></script>
    <script src="MSF.js"></script>
    <script src="../Header/header.js"></script>
  </body>
</html>
