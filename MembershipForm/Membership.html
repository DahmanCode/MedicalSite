    <meta charset="UTF-8" />

    <title>Membership in office Students Activites</title>
  </head>
  <body>
    <section class="Membership" id="Membership">
      <h1 class="heading">Membership in office Students Activites</h1>
      <form action="">
        <div class="inputBox">
          <div class="input">
            <span>nom</span>
            <input type="text" placeholder="nom" />
          </div>
          <div class="input">
            <span>prenom</span>
            <input type="text" placeholder="prenom" />
          </div>
          <div class="input">
            <span>telephone</span>
            <input type="number" placeholder="00-00-00-00-00" />
          </div>
          <div class="input">
            <span>Email address</span>
            <input type="text" placeholder="example@gmail.com" />
          </div>
          <div class="input">
            <span>residence</span>
            <input type="text" placeholder="ecrivez votre ville" />
          </div>
          <div class="input">
            <span>Date de naissance</span>
            <input type="date" />
          </div>
          <div class="input">
            <span>adresse postale</span>
            <input type="text" placeholder="ecrivez code"/>
          </div>
          <div class="input">
            <span>CNIE</span>
            <input type="text" placeholder="ecrivez votre CNIE"/>
          </div>
          <div class="input">
            <span>quelle sont les activites que vous aimez?</span>
            <select name="" id="">
              <option value="" selected>journee scientifique</option>
              <option value="">voyage organise</option>
              <option value="">ceremoine d'honneur</option>
              <option value="">tournoi sportif</option>
              <option value="">other</option>
            </select>
          </div>
          <div class="input">
            <span>if click other</span>
            <input type="text" placeholder="what do you like?"/>
          </div>
          <div class="input">
            <span>semister</span>
            <select name="" id="">
              <option value="" selected>S1</option>
              <option value="">S2</option>
              <option value="">S3</option>
            </select>
          </div>
          <div class="input">
            <span>semister</span>
            <select name="" id="">
              <option value="" selected>IP</option>
              <option value="">IAR</option>
              <option value="">SFSC</option>
            </select>
          </div>
          <div class="input">
            <span> address</span>
            <textarea name="" placeholder="enter address" id="" cols="30" rows="10"
            ></textarea>
          </div>
          <div class="input">
            <span> message</span>
            <textarea name="" placeholder="enter message" id="" cols="30" rows="10"
            ></textarea>
          </div>
        </div>
        <input type="submit" value="send" class="btn" />
        <input type="submit" value="print" class="btn" />
      </form>
    </section>
