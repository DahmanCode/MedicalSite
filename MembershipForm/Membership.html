    <section class="Membership" id="Membership">
      <h1 class="heading">Membership in office Students Activites</h1>
      <form action="">
        <div class="inputBox">
          <div class="input">
            <span>name</span>
            <input type="text" placeholder="name" />
          </div>
          <div class="input">
            <span>nickname</span>
            <input type="text" placeholder="nickname" />
          </div>
          <div class="input">
            <span>telephone number</span>
            <input type="number" placeholder="00-00-00-00-00" />
          </div>
          <div class="input">
            <span>Email address</span>
            <input type="text" placeholder="example@gmail.com" />
          </div>
          <div class="input">
            <span>Place of residence</span>
            <input type="text" placeholder="Place of residence" />
          </div>
          <div class="input">
            <span>Date of birth</span>
            <input type="date" />
          </div>
          <div class="input">
            <span> address</span>
            <textarea
              name=""
              placeholder="enter  address"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="input">
            <span> message</span>
            <textarea
              name=""
              placeholder="enter  message"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <input type="submit" value="send" class="btn" />
        <input type="submit" value="print" class="btn" />
      </form>
    </section>
